{% extends 'base.html' %}
{% block content %}
<div class="container">
<div class="row">
<div class="col-sm-8 offset-2">
<h4 class="text-center alert alert-info">UPDATE STUDENT</h4>

<form action=" " method="POST">
{% csrf_token %}
<div class="form-group row">  
    <label class="col-sm-2 col-form-label">Student Id:</label>  
    <div class="col-sm-4">  
        <input type="text" name="id" id="id" required maxlength="20" value="{{ s.id }}" readonly/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label ">Student Name:</label>  
    <div class="col-sm-4">  
        <input type="text" name="Name" id="name" required maxlength="100" value="{{ s.Name }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Student Email:</label>  
    <div class="col-sm-4">  
        <input type="email" name="email" id="email" required maxlength="254" value="{{ s.email }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Password</label>  
    <div class="col-sm-4">  
        <input type="text" name="password" id="password" required maxlength="15" value="{{ s.password}}" />  
    </div>  
  </div>  
<input type="submit" class="btn btn-success" value="update">
</form>
</div>
</div>
</div>
{% endblock content %}
